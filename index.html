<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div class="container">
        <div class="view-area">
            <h5 class="title-top pt-4">몰디브에서 하는 </h5>
            <h3 class="title-middle">모히또 한잔내기....</h3>
            <h1 class="title-bottom">숫자 맞추기 게임!!!</h1>

            <div class="game-explain mt-3">
                <div id="result-area" class="game-explain-1">1~100 사이의 숫자를 맞춰보세요</div>
                <div id="chance-area" class="game-explain-2">기회는 5번...</div>
            </div>
            <div class="input-row mt-3">
                <div class="input-area">
                    <input placeholder="1~100인 숫자를 입력하세요"  type="text"  id="user-input" class="input-tap">
                </div>
                <div class="btn-area mt-2 pb-4">
                    <button id="play-button" class="btn btn-outline-success btn-style ">GO!!!</button>
                    <button id="reset-button" class="btn btn-reset btn-outline-dark btn-style ">다시시작</button>
                </div>
            </div>

        </div>
    </div>
   
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
